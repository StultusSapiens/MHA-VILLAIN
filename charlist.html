<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 300px;
            background-position: center;
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .box:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .box::after {
            content: attr(data-text);
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            transform: scale(1.1);
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <button id="back-button" style="position: fixed; top: 20px; right: 20px;">Back</button>
    <div class="container">
        <a href="https://example.com/renji" class="box" style="background-image: url(https://i.postimg.cc/sgBkfbtx/img-1.jpg);" data-text="Renji"></a>
        <a href="https://example.com/sora" class="box" style="background-image: url(https://i.postimg.cc/3RZ6bhDS/img-2.jpg);" data-text="Sora"></a>
        <a href="https://example.com/kaito" class="box" style="background-image: url(https://i.postimg.cc/DZhHg0m4/img-3.jpg);" data-text="Kaito"></a>
        <a href="https://example.com/tsuki" class="box" style="background-image: url(https://i.postimg.cc/KjqWx5ft/img-4.jpg);" data-text="Tsuki"></a>
        <a href="https://example.com/mitsui" class="box" style="background-image: url(https://i.postimg.cc/nrcWyW4H/img-5.jpg);" data-text="Mitsui"></a>
    </div>

    <script>
        document.getElementById('back-button').addEventListener('click', function() {
        history.back();
        });
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mousemove', (e) => {
                const rect = box.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                box.style.setProperty('--mouse-x', `${x}px`);
                box.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
