    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 300px;
            background-position: center;
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .box:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .box::after {
            content: attr(data-text);
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            transform: scale(1.1);
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
